<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/src/main.js" defer></script>
    <script type="module" src="/src/pages/index.js" defer></script>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>

  <body>
    <header></header>
    <main>
      <section id="banner">
        <div class="banner-container">
          <div class="banner-text">
            <h1 class="banner-h1">
              <span class="banner-productivity">Productivity</span
              ><span class="banner-graveyard">Graveyard</span>
            </h1>
            <p class="banner-caption">
              Final Resting Place For Good Intentions
            </p>
          </div>
          <img
            class="banner-grass grass-left-before"
            src="./src/assets/img/Grass.png"
            alt="grass"
          />
          <img
            class="banner-grass"
            src="./src/assets/img/Grass.png"
            alt="grass"
          />
          <img
            class="banner-grass grass-left"
            src="./src/assets/img/Grass.png"
            alt="grass"
          />
          <img
            class="banner-grass grass-right"
            src="./src/assets/img/Grass.png"
            alt="grass"
          />
          <img
            class="banner-grass grass-right-after"
            src="./src/assets/img/Grass.png"
            alt="grass"
          />
          <img
            class="banner-grim-reaper"
            src="./src/assets/img/grimreaper-let.png"
            alt="grim reaper"
          />

          <div class="banner-curve"></div>
        </div>
      </section>
      <section id="graveyard">
        <h2 class="index-h2">Graveyard</h2>
        <div>
          <ul class="stats-list">
            <li>BURIED TODAY: <span id="buried-today"></span></li>
            <li>TOTAL BURIED: <span id="total-buried"></span></li>
            <li>AVG LIFESPAN: <span id="avg-lifespan"></span></li>
          </ul>
        </div>
        <div id="recent-projects">
          <div id="recent-projects-container"></div>
        </div>
      </section>
      <section id="bury-project">
        <div class="bury-project-container">
          <div>
            <img src="./src/assets/img/image 2.png" />
          </div>
          <div class="bury-text">
            <h2 class="align-left index-h2">Lay It To Rest</h2>
            <p class="light-orange">
              Tired of pretending you'll finish it someday?
            </p>
            <p class="light-orange">
              Give your project the send-off it deserves.
            </p>
            <a href="./bury.html" class="btn-beige">BURY</a>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
